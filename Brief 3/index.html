<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>



    <form>
        <div class="cartform">

            <h1 class="titre">VENTE D’IMMOBILIER</h1>

            <Div class="recherche">
                <input type="text" placeholder="Rayon De Recherche">
            </Div>

            <Div class="prix">
                <input type="text" placeholder="fourchette de prix">
            </Div>

            <div class="chamres">
                <select name="" id="">
                    <option value="">Chambres</option>
                    <option value="">Single</option>
                    <option value="">Double</option>
                    <option value="">Family</option>
                </select>
            </div>

            <div class="type">
                <select name="" id="">
                    <option value="">Type De Propriété</option>
                    <option value="">Appartement</option>
                    <option value="">Villas</option>
                    <option value="">Maisson Familier</option>
                </select>
            </div>

            <div class="proprietes">
                <label for="">inclure les propriétés vendues</label>
                <input type="checkbox">
            </div>

            <div class="btnrechercher">
                <button>Rechercher</button>
            </div>

        </div>
    </form>
</body>

</html>
